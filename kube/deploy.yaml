apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: notes
  namespace: slidable
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: notes
    spec:
      containers:
      - image: slidable/notes:1.0.0-alpha1
        imagePullPolicy: Always
        name: notes
        env:
          - name: Runtime__PathBase
            value: '/notes'
          - name: Redis__Host
            value: 'redis'
          - name: Runtime__IdentityPathPrefix
            value: 'i'
          - name: AppMetrics__InfluxDbServer
            value: 'http://rlmetrics.eastus.cloudapp.azure.com:8086'
          - name: AppMetrics__InfluxDbDatabase
            value: 'slidable'
          - name: ConnectionStrings__Notes
            valueFrom:
              secretKeyRef:
                name: notes-db
                key: connstr
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: notes
  namespace: slidable
spec:
  ports:
  - port: 80
    protocol: TCP
    name: http
  selector:
    app: notes
  sessionAffinity: ClientIP
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: notes
  namespace: slidable
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: slidable.io
    http:
      paths:
      - path: /notes
        backend:
          serviceName: notes
          servicePort: 80
